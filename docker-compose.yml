version: "3.9"

services:
  # ── Backend API ──
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: excelmanus-api
    restart: unless-stopped
    env_file: .env
    environment:
      - EXCELMANUS_AUTH_ENABLED=${EXCELMANUS_AUTH_ENABLED:-false}
      - EXCELMANUS_JWT_SECRET=${EXCELMANUS_JWT_SECRET:-}
      - EXCELMANUS_WORKSPACE_ROOT=/workspace
      - EXCELMANUS_DB_PATH=/data/excelmanus.db
      - EXCELMANUS_CORS_ALLOW_ORIGINS=http://localhost:3000,http://localhost
    volumes:
      - workspace_data:/workspace
      - db_data:/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Frontend ──
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: excelmanus-web
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_BACKEND_ORIGIN=http://backend:8000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy

  # ── Nginx Reverse Proxy (optional, for production with TLS) ──
  nginx:
    image: nginx:alpine
    container_name: excelmanus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  workspace_data:
  db_data:
