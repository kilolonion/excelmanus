name: Security Secret Scan

on:
  pull_request:
    paths:
      - "mcp.json"
      - ".env"
      - ".env.*"
      - "**/*.toml"
      - ".github/workflows/**"
      - ".pre-commit-config.yaml"
      - "scripts/security/**"
  push:
    branches:
      - main
      - master
    paths:
      - "mcp.json"
      - ".env"
      - ".env.*"
      - "**/*.toml"
      - ".github/workflows/**"
      - ".pre-commit-config.yaml"
      - "scripts/security/**"

permissions:
  contents: read

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
