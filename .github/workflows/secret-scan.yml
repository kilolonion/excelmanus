name: Secret Scan

on:
  pull_request:
    paths:
      - "mcp.json"
      - ".env"
      - ".env.*"
      - "**/*.toml"
      - "scripts/security/scan_secrets.sh"
      - ".pre-commit-config.yaml"
  push:
    branches:
      - main
      - master
    paths:
      - "mcp.json"
      - ".env"
      - ".env.*"
      - "**/*.toml"
      - "scripts/security/scan_secrets.sh"

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run secret scan
        run: ./scripts/security/scan_secrets.sh
