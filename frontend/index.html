<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExcelManus</title>
    <style>
      /* 全局 CSS 变量 */
      :root {
        --color-primary: #7c3aed;
        --color-primary-hover: #6d28d9;
        --color-primary-light: #a78bfa;
        --color-accent: #6366f1;
        --color-bg: #f0f2f8;
        --color-bg-chat: #f7f8fc;
        --color-card: #ffffff;
        --color-text: #1f2937;
        --color-text-secondary: #6b7280;
        --color-border: #e5e7eb;
        --color-border-light: #f0f1f3;
        --color-error: #dc2626;
        --color-error-bg: #fef2f2;
        --color-user-bubble: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
        --color-user-text: #ffffff;
        --max-chat-width: 880px;
        --header-height: 60px;
        --input-bar-height: 76px;
        --radius: 12px;
        --radius-lg: 18px;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      /* 全局重置 */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, 'Noto Sans SC', sans-serif;
        font-size: 14px;
        line-height: 1.6;
        color: var(--color-text);
        background: linear-gradient(160deg, #f0f2f8 0%, #e8eaf6 50%, #ede9fe 100%);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(124, 58, 237, 0.18);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(124, 58, 237, 0.32);
      }

      /* 入场动画关键帧 */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      #app {
        height: 100%;
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
